<div class="popup-container flex-block flex-block--column">
  <div class="popup-header flex-block">
    <div class="title-font">
      DR events settings {{ resource.vendor }} {{ resource.model }} 
    </div>

    <div class="close" (click)="closeEvent()">
      <img src="../../../../assets/imgs/Close.png" height="40" width="40" />
    </div>
  </div>

  <div class="popup-content-dr-events">


    <form
      #form
      class="login-form flex-block flex-block--center flex-block--column"
      [formGroup]="myGroup"
      (ngSubmit)="onSubmit()"
    >


    <div formArrayName="events" class="dr-events-form-content">
      <div *ngFor="let event of events.controls; let i=index">
        <div [formGroupName]="i" class="event">
          <span>Interval {{i+1}}</span>
          <div class="time">
    
            <label>
              <input
                [owlDateTimeTrigger]="dt1"
                [owlDateTime]="dt1"
                formControlName="from"
                placeholder="Start"
                class="input-login login-input time-input"
              />
              <owl-date-time [pickerType]="'timer'" #dt1></owl-date-time>
            </label>
            <div class="m8"></div>
            <label>
              <input
                [owlDateTimeTrigger]="dt2"
                [owlDateTime]="dt2"
                formControlName="to"
                placeholder="End"
                class="input-login login-input time-input"
              />
              <owl-date-time [pickerType]="'timer'" #dt2></owl-date-time>
            </label>
     
            <button (click)="removeEvent(i)"   type="button"
            class="button-system button-remove button-event">
            <img src="../../../../assets/imgs/Close.png" height="30" width="30" />
          </button>
          </div>
  
        </div>
      </div>
    </div>


    
      <button
        (click)="addEvents()"
        type="button"
        class="button-system button-add"
      >
        Add New DR Event
      </button>
     
      <button
      type="submit"
        color="primary"
        class="button-system button-system--login margin-top-60 save"
        [disabled]="form.valid"
      >
        Save
      </button>
    </form>
  </div>
</div>
