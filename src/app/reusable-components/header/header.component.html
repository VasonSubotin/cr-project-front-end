<div class="header-container">
  <div class="img-container">
    <img
      src="../../../assets/imgs/Logo.png"
      height="36"
      width="36"
      (click)="routeByLink('resources')"
    />
  </div>
  <div class="header-menu">
    <div class="header-menu__item" (click)="routeByLink('resources')">
      Resources
    </div>
    <div class="header-menu__item" (click)="routeByLink('history')">
      History
    </div>
    <div class="header-menu__item">Statistic</div>
  </div>
  <div class="profile-container" (click)="switchLogout()">
    <ng-container *ngIf="account">
      <div class="user-name" >{{account.login}}</div>
    </ng-container>
  
  
  </div>
  <ng-container *ngIf="!logoutShow">
    <app-logout></app-logout>
  </ng-container>
</div>
