<style>
  h1 {
    font-weight: 500;
    font-size: 40px;
    line-height: 49px;
    color: #000000;
    margin-top: 32px;
    margin-bottom: 20px;
  }

  .flex-block-login {
    padding: 59px;
  }

  .login-form {
    height: unset;
  }

  .login-input {
    margin: 35px 0px 40px 0;
  }

  .button-system--login--google {
    background: #ffffff;
    border: 1px solid #7B7D7F;
    box-sizing: border-box;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #000000;
    height: 56px;
    margin-bottom: 50px;
    line-height: 56px;
    width: 450px !important;
  }
  .button-system--login--google img {
    margin-right: 8px;
  }

  span {
    font-weight: 600;
  }

  .button-system--login {
    font-weight: 600;
    font-size: 18px;
    line-height: 22px;
    display: flex;
    justify-content: center;
    text-align: center;
    text-transform: uppercase;
  }

</style>
<div class="flex-block flex-block-login flex-block--column flex-block--center ">
  <img src="../../../assets/imgs/logoLogin.png" height="180" width="180"/>
  <h1>Welcome</h1>
  Service for organizing your electric car driving experience
  <form #form class="login-form flex-block flex-block--center  flex-block--column"
        [formGroup]=myGroup (ngSubmit)="onSubmit()">


    <input matInput formControlName="login" class="input-login login-input"
           placeholder="login">

    <input matInput type="password" formControlName="password" class="input-login"
           placeholder="Password">

    <button color="primary" class="button-system button-system--login margin-top-60" [disabled]="form.valid">

      Login
    </button>
  </form>
  <p class="margin-top-25 margin-bottom-25"> or </p>

  <button class="button-system  button-system--login--google" color="primary">
    <a class="link-button" [href]="googleLogin"> </a>

    <img src="../../../assets/imgs/flat-color-icons_google.png" height="24" width="24"/>
    Sign in with google
  </button>

  <span>Donâ€™t have account?<a routerLink="/registration"> Register</a> </span>
</div>
